<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Composer</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main">
    <div class="card">
      <p class="card-header">Send E-mail</p>
      <div class="card-block">
        <form>
          <div class="form-group">
            <input type="email" class="form-control" id="inputEmailTo" placeholder="To"></input>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="inputEmailCC" placeholder="CC"></input>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="inputEmailBCC" placeholder="BCC"></input>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputSubject" placeholder="Subject"></input>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="taMessage" rows="8" placeholder="Message"></textarea>
          </div>
          <div class="button-panel">
            <span href="#" id="btnAttach" class="btn rounded-circle text-center">
              <i class="fa fa-paperclip" aria-hidden="true"></i>
            </span>
            <span href="#" id="btnSend" class="btn">
              <i class="fa fa-arrow-right" aria-hidden="true"></i>&nbsp;Send
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="text/javascript" src="js/jquery-3.1.1.slim.min.js"></script>
  <script type="text/javascript" src="js/tether.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
